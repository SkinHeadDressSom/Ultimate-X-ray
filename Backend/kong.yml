_format_version: "1.1"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:3001
    routes:
      - name: auth
        paths:
          - /auth
        strip_path: true

  - name: fetch-data-service
    url: http://fetch-data-service:3002
    routes:
      - name: fetch-data
        paths:
          - /fetch-data
        strip_path: true